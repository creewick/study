<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  <body>
    {%- include header.html -%}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {% if page.title %}
          <h1>{{ page.title }}</h1>
        {% endif %}
        {% if page.toc == true %}
          <h3>Содержание:</h3>
          {% include toc.html html=content %}
        {% endif %}
        {{ content }}
      </div>
    </main>
  </body>
</html>
